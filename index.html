<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Open App</title>
<script>

    function openApp() {

      const urlParams = new URLSearchParams(window.location.search);

      const referCode = urlParams.get("referCode");
 
      const deepLink = `yourapp://refer?referCode=${referCode}`;

      const playStoreLink = "https://play.google.com/store/apps/details?id=com.puzzle.challenge&referrer=refCode%3DXYZ123";
 
      // Open deep link

      window.location = deepLink;
 
      // Fallback to Play Store after 1.5 seconds

      setTimeout(function () {

        window.location = playStoreLink;

      }, 1500);

    }
</script>
</head>
<body>
<h3>Click below to open the app:</h3>
<button onclick="openApp()">Open App</button>
</body>
</html>
